<div class="content py-0  ">
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 ">
      <mat-form-field appearance="outline"class="w-100 " >
        <mat-label>Keywords, job titles, company name</mat-label>
        <input matInput placeholder="Job Title, Company">
      </mat-form-field>
    </div>

    <div class="col-lg-3 col-md-6">
      <mat-form-field appearance="outline"class="w-100" >
        <mat-label>Job Function</mat-label>
        <mat-select >
          <input matInput placeholder="Search">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-lg-3 col-md-6">
      <mat-form-field appearance="outline"class="w-100" >
        <mat-label>Job's Location</mat-label>
        <mat-select>
          <input matInput placeholder="Search">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-md-6">
      <a class="nav-link " ><button mat-flat-button class="border text-light py-4 rounded-pill w-100" style="background-color: var(--primary-color);" ><mat-icon>search</mat-icon>Search Jobs</button></a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-lg-8">
    <div class="row">
      <!-- background-job -->
      <div class="content">
        <div class="col-12">
          <div class="hj-job-cover"></div>
        </div>

        <div class=" col-12 hj-job-header  d-sm-flex  justify-content-between p-3 ">
          <div class="d-flex flex-grow-1 ">
              <div class="border-img">
                <img class="img-job" src="https://hrincjobs-pro.s3.amazonaws.com/media/public/filer_public/de/0a/de0a8f36-8302-4f8d-bbf3-5e32badcf0f4/hrinc_sq_logo.png" width="80px" alt="">
              </div>
              <div class="hj job-title mx-4 ">
                <h4 class="" style="color: var(--secondary-color);">Chief Accountant</h4>
                <span>HRINC (Cambodia) Co., Ltd</span><br>
                <span>Job location: Phnom Penh</span><br>
                <span class="hj-clickable">Login to see salary</span>
              </div>
            </div>
            <div class="  d-flex justify-content-between align-self-center: center " style="flex-direction: column;">
              <button class="hj-btn flex-sm-fill flex-grow-1">Login to Apply </button>
              <button class="hj-btn flex-sm-fill flex-grow-1" style="border:1px solid var(--primary-color); color:white;">Login to Apply </button>
              <button class="" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>save</mat-icon>
                    <span>Save</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="invertebrates">
                    <mat-icon>share</mat-icon>
                    <span>Share</span>
                  </button>
                  <mat-menu #invertebrates="matMenu">
                    <button mat-menu-item>
                      <mat-icon>facebook</mat-icon>
                      <span>Facebook</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>facebook</mat-icon>
                      <span>Facebook</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>facebook</mat-icon>
                      <span>Facebook</span>
                    </button>
                  </mat-menu>


                  <mat-menu #menu="matMenu">
                    <mat-icon>link</mat-icon>
                    <span>Copy Link</span>
                  </mat-menu>
                  <button mat-menu-item>
                    <mat-icon>link</mat-icon>
                    <span>Copy Link</span>
                  </button>
                </mat-menu>
              </button>
            </div>
            <div>
              <div class="special-job">Premium</div>
            </div>
        </div>
      </div>

    </div>
  </div>
  <div class="content">
    <div class="col-12 col-lg-4">
      hi
    </div>
  </div>
</div>
